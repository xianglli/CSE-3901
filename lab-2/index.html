<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="asserts/checker.js"></script>
    <title> Set Game by Future Tech Corp </title>
</head>

<body>
<div class="title">
    <h1>Set Game by Future Tech Corp</h1>
</div>

<div class="content">
    <div class="scoreBoard">
    </div>
    <div class="boardMessage">
        <!-- This is for the alart message -->
        <!-- It is controlled by asserts/deck_listener.js -->
    </div>
    <div class="board">
        <div class="timer">
        </div>
        <div class="cardboard">
            <!-- This is for the cards -->
            <!-- It is controlled by asserts/deck_listener.js -->
        </div>
        <div class="boardButton">
            <!-- This is the place for buttons -->
            <div class="gameButton">
                <div class="StartGameButton">
                    <p>Begin Game</p>
                </div>
            </div>
            <div class="gameButton">
                <div class="StopGameButton">
                    <p>Stopped</p>
                </div>
            </div>
            <div class="gameButton">
                <div class="shufflerButton">
                    <p>Shuffle</p>
                </div>
            </div>
            <div class="gameButton">
                <div class="hintButton">
                    <p>Hint</p>
                </div>
            </div>
        </div>
    </div>
    <script src="asserts/shuffler.js"></script>
    <script src="asserts/hint.js"></script>
    <script src="asserts/button_listener.js"></script>
    <script src="asserts/deck_listener.js"></script>
    <script src="asserts/timer.js"></script>
</div>
</body>
